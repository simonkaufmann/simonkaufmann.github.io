---
layout: default
---

{% for post in site.posts %}
  <div class="w3-container" id="services" style="margin-top:75px">
    <a class="post-link w3-text-deep-purple" href="{{ post.url }}"><h1 class="w3-xxxlarge w3-text-deep-purple"><b>{{ post.title }}</b></h1></a>
    <hr style="width:50px;border:5px solid" class="w3-round w3-text-deep-purple">
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    </p>
  </div>
{% endfor %}
